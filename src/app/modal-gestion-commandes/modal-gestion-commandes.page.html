<ion-header>
  <ion-toolbar>
    <ion-title>Commandes</ion-title>
    <ion-icon slot="end" (click)="dismiss()" name="close-circle-outline"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <div class="contenu">
    <ion-list>
      <ion-item lines="full">
        <ion-label><h2>DATE & STATUS</h2></ion-label>
      </ion-item>
        <ion-item>
          <ion-label>
            <div><strong>ID: </strong><p>{{order.id }}</p></div></ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <div><strong>status: </strong><p>{{order.status }}</p></div></ion-label>
        </ion-item>
        <ion-item>
        <ion-label>
          <div><strong>creationDate: </strong><p>{{ order.creationDate }}</p></div></ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <div><strong>creationTime: </strong><p>{{order.creationTime }}</p></div></ion-label>
      </ion-item>
      <ion-item lines="full">
        <ion-label><h2>USER</h2></ion-label>
      </ion-item>
      <ion-item *ngFor="let ord of order.user | objIt">
        <ion-label  >
          <div><strong>{{ ord[0] }}: </strong><p>{{ ord[1] }}</p></div>
        </ion-label>
      </ion-item>
      
      <ion-item *ngIf="order.quantity" lines="full">
        <ion-label><h2>PLATS</h2></ion-label>
      </ion-item>
      <ion-item *ngFor="let qty of order.quantity | objIt:'key'">
        <ion-label  >
          <div><strong> {{ qty }} : </strong></div>
            <ion-item *ngFor="let meal of order.quantity[qty] | objIt:'meal'">
              <ion-label  >
                <div><strong> {{ meal[0] }} : </strong><p>{{ meal[1] }}</p></div>
              </ion-label>
            </ion-item>
            
            <ion-item><ion-label><div><strong> meal : </strong></div>
            <ion-item *ngFor="let meal of order.quantity[qty].meal | objIt">
              <ion-label  >
                <div><strong> {{ meal[0] }} : </strong><p>{{ meal[1] }}</p></div>
              </ion-label>
            </ion-item></ion-label></ion-item>


        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
